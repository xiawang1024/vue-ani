<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="x-dns-prefetch-control" content="on" />
  <meta name="keywords" content="">
  <meta name="description" content="2019交巡年度统计报告">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>2019交巡年度统计报告</title>
  <script>
    (function (doc) {
      function addRootTag() {
        doc.documentElement.className += "webps";
      }
      if (!/(^|;\s?)webps=A/.test(document.cookie)) {
        var image = new Image();
        image.onload = function () {
          if (image.width == 1) {
            addRootTag();
            document.cookie =
              "webps=A; max-age=31536000; domain=hndt.com";
          }
        };
        // 一张支持alpha透明度的webp的图片，使用base64编码
        image.src =
          "data:image/webp;base64,UklGRkoAAABXRUJQVlA4WAoAAAAQAAAAAAAAAAAAQUxQSAwAAAARBxAR/Q9ERP8DAABWUDggGAAAABQBAJ0BKgEAAQAAAP4AAA3AAP7mtQAAAA==";
      } else {
        addRootTag();
      }
    })(document);
  </script>
  <style>
    #app {
      text-align: center;
    }

    .lds-roller {
      margin-top: 200px;
      display: inline-block;
      position: relative;
      width: 64px;
      height: 64px;
    }

    .lds-roller div {
      animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      transform-origin: 32px 32px;
    }

    .lds-roller div:after {
      content: " ";
      display: block;
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #67ac7e;
      margin: -3px 0 0 -3px;
    }

    .lds-roller div:nth-child(1) {
      animation-delay: -0.036s;
    }

    .lds-roller div:nth-child(1):after {
      top: 50px;
      left: 50px;
    }

    .lds-roller div:nth-child(2) {
      animation-delay: -0.072s;
    }

    .lds-roller div:nth-child(2):after {
      top: 54px;
      left: 45px;
    }

    .lds-roller div:nth-child(3) {
      animation-delay: -0.108s;
    }

    .lds-roller div:nth-child(3):after {
      top: 57px;
      left: 39px;
    }

    .lds-roller div:nth-child(4) {
      animation-delay: -0.144s;
    }

    .lds-roller div:nth-child(4):after {
      top: 58px;
      left: 32px;
    }

    .lds-roller div:nth-child(5) {
      animation-delay: -0.18s;
    }

    .lds-roller div:nth-child(5):after {
      top: 57px;
      left: 25px;
    }

    .lds-roller div:nth-child(6) {
      animation-delay: -0.216s;
    }

    .lds-roller div:nth-child(6):after {
      top: 54px;
      left: 19px;
    }

    .lds-roller div:nth-child(7) {
      animation-delay: -0.252s;
    }

    .lds-roller div:nth-child(7):after {
      top: 50px;
      left: 14px;
    }

    .lds-roller div:nth-child(8) {
      animation-delay: -0.288s;
    }

    .lds-roller div:nth-child(8):after {
      top: 45px;
      left: 10px;
    }

    @keyframes lds-roller {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but '2019交巡年度统计报告' doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app">
    <div class="lds-roller">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- built files will be auto injected -->

    eruda.init();

  </script> -->
</body>

</html>
